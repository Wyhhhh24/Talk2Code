server:
  port: 8123
  servlet:
    context-path: /api

spring:
  application:
    name: ai-code-master
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yu_ai_code_mother
    username: root
    password: 123456
  profiles:
    active: local # 指定生效的配置文件，要是不指定的话没办法读取到 local 配置文件

# springdoc-openapi项目配置，官方文档中的配置较多，其实有一些是可以不需要的
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.air.aicodemaster.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn


